{{- if .Values.ingress.enabled }}
{{- if .Values.ingress.frontend.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  namespace: {{ .Values.namespaces.frontend }}
  labels:
    app: frontend-app
    managed-by: helm
  annotations:
    {{- range $key, $value := .Values.ingress.annotations }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  rules:
  - host: {{ .Values.ingress.frontend.host }}
    http:
      paths:
      - path: {{ .Values.ingress.frontend.path }}
        pathType: {{ .Values.ingress.frontend.pathType }}
        backend:
          service:
            name: {{ .Values.frontend.name }}-service
            port:
              number: {{ .Values.frontend.service.port }}
{{- end }}
---
{{- if .Values.ingress.backend.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: backend-api-ingress
  namespace: {{ .Values.namespaces.backend }}
  labels:
    app: backend-api
    managed-by: helm
  annotations:
    {{- range $key, $value := .Values.ingress.annotations }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  rules:
  - host: {{ .Values.ingress.backend.host }}
    http:
      paths:
      - path: {{ .Values.ingress.backend.path }}
        pathType: {{ .Values.ingress.backend.pathType }}
        backend:
          service:
            name: {{ .Values.backend.name }}-service
            port:
              number: {{ .Values.backend.service.port }}
{{- end }}
{{- end }}

