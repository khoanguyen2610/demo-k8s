---
# Email Processor Consumer
apiVersion: apps/v1
kind: Deployment
metadata:
  name: consumer-email-processor
  labels:
    app: consumer
    task: email-processor
    tier: backend
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: consumer
      task: email-processor
  template:
    metadata:
      labels:
        app: consumer
        task: email-processor
        tier: backend
    spec:
      containers:
      - name: email-processor
        image: khoanguyen2610/consumer:latest
        imagePullPolicy: Always
        args:
        - "--task=email-processor"
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
        env:
        - name: TASK_NAME
          value: "email-processor"
        - name: ENV
          value: "development"
